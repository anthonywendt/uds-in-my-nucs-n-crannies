kind: UDSBundle
metadata:
  name: nucs-n-crannies-ai4ns
  description: A UDS bundle for deploying AI4NS
  version: 0.0.1

packages:
  - name: leapfrogai-api
    repository: ghcr.io/defenseunicorns/packages/leapfrogai-api
    ref: dev

  - name: leapfrog-ui
    repository: ghcr.io/defenseunicorns/packages/leapfrog-ui
    ref: dev3

  # Model for generic chat
  - name: llama-cpp
    repository: ghcr.io/defenseunicorns/packages/leapfrogai/llama-cpp
    ref: dev

  # Model for converting audio to text
  - name: whisper
    repository: ghcr.io/defenseunicorns/packages/leapfrogai/whisper
    ref: dev-amd64
