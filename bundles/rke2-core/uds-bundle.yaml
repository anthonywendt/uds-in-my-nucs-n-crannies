kind: UDSBundle
metadata:
  name: nucs-n-crannies-rke2-demo
  description: A UDS bundle for deploying UDS Core on in our nucs and crannies
  version: "0.0.1"

packages:
  # Local path provisioner
  - name: local-path-provisioner
    path: ./build
    ref: 1.0.0

  # Zarf init
  - name: init
    repository: ghcr.io/defenseunicorns/packages/init
    ref: v0.32.3

  # MetalLB
  - name: metallb
    repository: ghcr.io/defenseunicorns/packages/metallb
    ref: 0.0.5-amd64

  # UDS Core
  - name: core
    repository: ghcr.io/defenseunicorns/packages/uds/core
    ref: 0.13.1-upstream
    overrides:
      loki:
        loki:
          values:
            # Override default dns service name for Loki Gateway
            - path: "global.dnsService"
              value: "rke2-coredns-rke2-coredns"
      istio-admin-gateway:
        uds-istio-config:
          variables:
            - name: ADMIN_TLS_CERT
              description: "The TLS cert for the admin gateway (must be base64 encoded)"
              path: tls.cert
            - name: ADMIN_TLS_KEY
              description: "The TLS key for the admin gateway (must be base64 encoded)"
              path: tls.key
      istio-tenant-gateway:
        uds-istio-config:
          variables:
            - name: TENANT_TLS_CERT
              description: "The TLS cert for the tenant gateway (must be base64 encoded)"
              path: tls.cert
            - name: TENANT_TLS_KEY
              description: "The TLS key for the tenant gateway (must be base64 encoded)"
              path: tls.key

  # Add all virtualservices as internal dns entries for auth callbacks
  - name: dns-updates
    path: ./build
    ref: 1.0.0
    optionalComponents:
      - create-internal-dns-entries
